{% include 'partials/_messages.html' %}
<div class="jumbotron mt-5">
  <!-- <h1 class="display-4">Preffered Currency</h1> -->
  <p class="lead">Change Your prefrence</p>
  <!-- <hr class="my-4"> -->
  <form action="{% url 'prefrences' %}" method="post">
      {% csrf_token %}
    <p>
        <div class="form-group">
            <label for="exampleSelect1" class="form-label mt-4">Example select</label>
            <select name="currency" class="form-select" id="exampleSelect1">
              {% for currency in currencies %}
                <option value={{currency.name}}>{{currency.name}} - {{ currency.value }}</option>
              {% endfor %}
            </select>
          </div>
      </p>
      <p class="lead">
        <input type="submit" value="Save" class="btn btn-primary btn-lg"role="button"></input>
      </p>
  </form>
</div>
