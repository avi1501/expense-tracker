{% extends 'base.html' %}

{% block content %}
    <!-- {% include 'partials/_messages.html' %} -->

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb mt-2">
            <li class="breadcrumb-item"><a href="{% url 'income' %}">Income</a></li>
            <li class="breadcrumb-item active" aria-current="page">Edit Income</li>
        </ol>
    </nav>
    <div class="card">
        <div class="card-body">
            {% include 'partials/_messages.html' %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group mt-2">
                    <label for="">Amount</label>
                    <input 
                        type="number" 
                        class="form-control form-control-sm" 
                        name="amount"
                        value="{{values.amount}}"
                    >
                </div>
                <div class="form-group mt-2">
                    <label for="">Description</label>
                    <input 
                        type="text" 
                        class="form-control form-control-sm" 
                        name="description"
                        value="{{values.description}}"
                    >
                </div>
                <div class="form-group  mt-2">
                    <label for="">Source</label>
                    <select class="form-control" name="source" id="">
                        <option 
                            selected
                            name="source" 
                            value="{{values.source}}"
                        >
                            {{values.source}}
                        </option>
                        {% for source in sources %}
                        <option 
                            name="source" 
                            value="{{source.name}}"
                        >
                            {{source.name}}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group mt-2">
                    <label for="">Date of Income</label>
                    <input 
                        type="date" 
                        class="form-control form-control-sm" 
                        name="income_date"
                        value="{{values.date | date:'Y-m-d'}}"
                        
                    >
                </div>
               
                <div class="dflex space-between">
                    <a href="{% url 'income' %}" class="btn btn-primary btn-primary-sm mt-2">Back</a>
                <input type="submit" value="Update" class="btn btn-success btn-success-sm mt-2">
                </div>
            </form>
            
        </div>
    </div>

{% endblock content %}
