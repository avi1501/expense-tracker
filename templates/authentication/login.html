{% extends 'base_auth.html' %}
{% load static %}
{% block content %}


<div class="row w-100">
    <div class="col-md-4"></div>
    <div class="col-md-4 mt-5">
        <div class="card">
            <div class="card-body"> 
                <div class="card-title">
                    <h4>Login to your account</h4>
                </div>   
                <form action="{% url 'login' %}" method="post" class="mt-5">
                    {% csrf_token %}
                    {% include "partials/_messages.html" %}

                        <div class="form-group form-floating mt-2">
                            <input 
                                type="text" 
                                name="username" 
                                placeholder="username"
                                id="usernameField" 
                                class="form-control form-control-sm lowercase"
                                maxlength="20"
                                value = "{{fieldValues.username}}"
                                required
                            />
                            <label for="username">Username</label>
                        </div>

                        <div class="form-group form-floating mt-2">
                            <input 
                                type="password" 
                                name="password" 
                                placeholder="Password"
                                id="passwordField" 
                                class="form-control form-control-sm"
                                value = ""
                                required
                            />
                            <label for="password">Password</label>
                        </div> 
                        <div class="text-end py-3"><small class="showPasswordToggle float-right btn btn-outline-info">Show</small></div>     
                        <input type="submit" value="Login" class="btn btn-block btn-primary submit-button"/> 
                </form>
                <div class="mt-3"><a href="{% url 'request-password' %}"><span class="">Forgot Password</span></a></div>
                <div class="mt-3">Don't have account? <a href="{% url 'register' %}"><span class="">Register</span></a></div>
            </div>    
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
