{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row w-100">
    <div class="col-md-4"></div>
    <div class="col-md-4 mt-5">
        <div class="card">
            <div class="card-body"> 
                <div class="card-title">
                    <h4>Truly Expense Profile</h4>
                </div>   
                
                    
                    <div class="form-group form-floating mt-5 row">
                        <h6 class="mt-3 col-3">Username</h6>
                        <h6 class="mt-3 col-1"> : </h6>
                        <h6 class="mt-3 col-5"> Avinash</h6>
                    </div>
                    <div class="form-group form-floating mt-5 row">
                        <h6 class="mt-3 col-3">Email</h6>
                        <h6 class="mt-3 col-1"> : </h6>
                        <h6 class="mt-3 col-5"> Officialaviid@gmail.com</h6>
                    </div>
                    <div class="form-group form-floating mt-2">
                        <input 
                            type="text" 
                            name="email" 
                            placeholder="email"
                            id="emailField" 
                            class="form-control form-control-sm lowercase"
                            value = "{{values.email}}"
                            required
                        />
                        <label for="username">Enter Email</label>
                    </div>

                    <input type="submit" value="Request" class="btn btn-block btn-primary submit-button mt-4"/> 
                
                <div class="mt-3"><a href="{% url 'login' %}"><span class="">Login to your account</span></a></div>
                <div class="mt-3">Don't have account? <a href="{% url 'register' %}"><span class="">Register</span></a></div>
            </div>    
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
<!-- <script src="{% static 'js/register.js' %}"></script> -->
{% endblock content %}
