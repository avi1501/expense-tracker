{% extends 'base_auth.html' %}

{% block content %}


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 mt-5">
        <div class="card mt-5">
            <div class="card-body"> 
                <div class="card-title py-3">
                    <h4>Register for a free account</h4>
                </div>   
                <form action="" method="post">
                    <div class="form-group mt-2">
                        <input 
                            type="text" 
                            name="username" 
                            placeholder="username"
                            id="usernameField" 
                            class="form-control form-control-sm"
                        />
                    </div>
                    <div class="form-group mt-2">
                        <input 
                            type="email" 
                            name="email" 
                            placeholder="example@gmail.com"
                            id="emailField" 
                            class="form-control form-control-sm"
                        />
                    </div>
                    <div class="form-group mt-2">
                        <input 
                            type="password" 
                            name="password" 
                            placeholder="Password"
                            id="passwordField" 
                            class="form-control form-control-sm"
                        />
                        <div class="text-end py-3">Show</div>
                    </div>
                    
                    <input type="submit" value="Register" class="form-control btn btn-block btn-primary"/>
                    
                </form>
            </div>    
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

{% endblock content %}
