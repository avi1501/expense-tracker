{% extends 'base_auth.html' %}
{% load static %}
{% block content %}


<div class="row w-100">
    <div class="col-md-4"></div>
    <div class="col-md-4 mt-5">
        <div class="card">
            <div class="card-body"> 
                <div class="card-title">
                    <h4>Register for a free account</h4>
                </div>   
                <form action="" method="post">
                    <div class="form-group mt-2">
                        <input 
                            type="text" 
                            name="username" 
                            placeholder="username"
                            id="usernameField" 
                            class="form-control form-control-sm"
                            required
                        />
                        <div class="invalid-username text-danger" style="display: none"></div>
                        <p class="text-sm text-success usernameSuccessOutput"></p>
                    

                    </div>
                    <div class="form-group mt-2">
                        <input 
                            type="email" 
                            name="email" 
                            placeholder="example@gmail.com"
                            id="emailField" 
                            class="form-control form-control-sm"
                            required
                        />
                    </div>
                    <div class="invalid-email text-danger" style="display: none"></div>
                    <p class="text-sm text-success emailSuccessOutput"></p>
                    <div class="form-group mt-2">
                        <input 
                            type="password" 
                            name="password" 
                            placeholder="Password"
                            id="passwordField" 
                            class="form-control form-control-sm"
                            required
                        />
                        <div class="text-end py-3">Show</div>
                    </div>      
                    <input type="submit" value="Register" class="btn btn-block btn-primary"/> 
                </form>
            </div>    
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
