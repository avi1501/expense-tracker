{% extends 'base.html' %}

{% block content %}
    <!-- {% include 'partials/_messages.html' %} -->

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb mt-2">
            <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
            <li class="breadcrumb-item active" aria-current="page">Edit Expenses</li>
        </ol>
    </nav>
    <div class="card">
        <div class="card-body">
            {% include 'partials/_messages.html' %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group mt-2">
                    <label for="">Amount</label>
                    <input 
                        type="number" 
                        class="form-control form-control-sm" 
                        name="amount"
                        value="{{values.amount}}"
                    >
                </div>
                <div class="form-group mt-2">
                    <label for="">Description</label>
                    <input 
                        type="text" 
                        class="form-control form-control-sm" 
                        name="description"
                        value="{{values.description}}"
                    >
                </div>
                <div class="form-group  mt-2">
                    <label for="">Category</label>
                    <select class="form-control" name="category" id="">
                        <option 
                            selected
                            name="category" 
                            value="{{values.category}}"
                        >
                            {{values.category}}
                        </option>
                        {% for category in categories %}
                        <option 
                            name="category" 
                            value="{{category.name}}"
                        >
                            {{category.name}}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group mt-2">
                    <label for="">Date of Expenses</label>
                    <input 
                        type="date" 
                        class="form-control form-control-sm" 
                        name="expense_date"
                        value="{{values.date}}"
                        
                    >
                </div>
               
                <input type="submit" value="Update" class="btn btn-primary btn-primary-sm mt-2">
            </form>
        </div>
    </div>

{% endblock content %}
